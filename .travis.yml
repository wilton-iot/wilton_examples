language: cpp

sudo: false

os:
  - linux

git:
  submodules: false

addons:
  apt:
    packages:
      - build-essential
      - pkg-config
      - zip
      - zlib1g-dev
      - libjansson-dev
      - liblog4cplus-dev
      - libssl-dev
      - libcurl4-openssl-dev
      - libpopt-dev
      - libsqlite3-dev
      - libpq-dev
      - libpng12-dev
      - libusb-1.0-0-dev
      - libudev-dev
      - libglib2.0-dev
      - libjavascriptcoregtk-3.0-dev
      - valgrind

before_install:
  - export CC=
  - export CXX=

install:
  - cd ..
  - git clone https://github.com/wilton-iot/wilton
  - cd wilton
  - bash ./resources/ci/travis-checkout.sh

before_script:
  - echo "Replacing repo to test PR"
  - set -e
  - mkdir module/wilton_examples || true
  - rm -r modules/wilton_examples
  - mv ../wilton_examples modules/
  - set +e
  - pushd modules/wilton_examples
  - git rev-parse HEAD
  - popd

script:
  - git submodule update --init tools/linux/jdk8

  - export PATH=`pwd`/tools/linux/jdk8/bin:$PATH
  - mkdir build
  - cd build
  - cmake .. -DWILTON_BUILD_FLAVOUR=wheezy
  - make dist
  - mv wilton_* wilton_dist
  - export WILTON_HOME=`pwd`/wilton_dist

  - cd ../modules/wilton_examples

  - cd c
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd dist
  - ./bin/wilton index.js
  - cd ../..

  - cd cpp
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_CXX_FLAGS=--std=c++11
  - make
  - cd dist
  - ./bin/wilton index.js

notifications:
  email:
    on_success: always
